<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Mant√©m o player "ativo" para o sistema, mas invis√≠vel para o usu√°rio */
      .hidden-player {
        position: absolute;
        top: -9999px;
        left: -9999px;
        width: 200px; /* Tamanho m√≠nimo para o iOS n√£o suspender o v√≠deo */
        height: 200px;

  <body>

        <button id="btnPip" class="btn-secondary" title="Modo Miniatura">
          üì∫
        </button>
      </div>

      <div class="playlist-container">
        <h4>Fila de Reprodu√ß√£o</h4>
        <ul id="playlistView"></ul>
      </div>

      <div class="status-container">
        <div id="status" class="status-text">Aguardando comando...</div>
      </div>

      <div id="youtube-player-container" class="hidden-player">
        <div id="youtube-player"></div>
      </div>
    </main>

    <script src="player.js"></script>
  </body>
</html>
