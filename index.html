<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Player (SoundCloud)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <style>
      .hidden-player {
        position: fixed;
        top: -10px;
        left: -10px;
        width: 1px;
        height: 1px;
        opacity: 0.01;
        pointer-events: none;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <main class="player-card">
      <h2>SoundCloud Player</h2>

      <div class="input-group">
        <input type="text" id="videoUrl" placeholder="Cole o link do SoundCloud" />
        <button id="btnLoad">Carregar</button>
      </div>

      <div class="controls">
        <button id="btnPrev" class="btn-secondary"><i class="fas fa-backward"></i></button>
        <button id="btnTogglePlay" class="btn-main">
          <i id="playIcon" class="fas fa-play"></i>
        </button> 
        <button id="btnNext" class="btn-secondary"><i class="fas fa-forward"></i></button>
      </div>

      <div class="playlist-container">
        <h4>Fila de Reprodução</h4>
        <ul id="playlistView"></ul>
      </div>

      <div class="status-container">
        <div id="status" class="status-text">Aguardando música...</div>
      </div>

      <div id="sc-player-container" class="hidden-player">
        <iframe
          id="sc-widget"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/293&show_artwork=false&continue=true"
          width="100%"
          height="166"
          scrolling="no"
          frameborder="no"
          allow="autoplay"
        >
        </iframe>
      </div>
    </main>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="player.js"></script>
  </body>
</html>
