  <head>

    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudCast Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .hidden-player {
        position: fixed;
        top: -10px;
        left: -10px;
        width: 1px;
        height: 1px;
        opacity: 0.01;
        pointer-events: none;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <div class="splash-content">
        <div class="logo-container">
          <svg
            width="220"
            height="180"
            viewBox="0 0 512 512"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <linearGradient
                id="splashCloudGrad"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop
                  offset="0%"
                  style="stop-color: #00f2ff; stop-opacity: 1"
                />
                <stop
                  offset="50%"
                  style="stop-color: #7000ff; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #ff00de; stop-opacity: 1"
                />
              </linearGradient>
              <filter
                id="splashNeonGlow"
                x="-20%"
                y="-20%"
                width="140%"
                height="140%"
              >
                <feGaussianBlur stdDeviation="15" result="blur" />
                <feComposite in="SourceGraphic" in2="blur" operator="over" />
              </filter>
            </defs>

            <path
              d="M380,200c-4,0-8,0.3-12,0.8c-16-45-60-75-112-75c-58,0-106,40-118,95c-38,5-68,36-68,75c0,42,34,76,76,76h228c47,0,86-38,86-86S427,200,380,200z"
              fill="url(#splashCloudGrad)"
              filter="url(#splashNeonGlow)"
              opacity="0.4"
            />
            <path
              d="M380,200c-4,0-8,0.3-12,0.8c-16-45-60-75-112-75c-58,0-106,40-118,95c-38,5-68,36-68,75c0,42,34,76,76,76h228c47,0,86-38,86-86S427,200,380,200z"
              fill="url(#splashCloudGrad)"
            />

            <rect
              x="180"
              y="245"
              width="18"
              height="50"
              rx="9"
              fill="#ffffff"
              fill-opacity="0.7"
            />
            <rect
              x="215"
              y="220"
              width="18"
              height="100"
              rx="9"
              fill="#ffffff"
              fill-opacity="0.9"
            />
            <rect
              x="250"
              y="195"
              width="20"
              height="150"
              rx="10"
              fill="#ffffff"
            />
            <rect
              x="288"
              y="220"
              width="18"
              height="100"
              rx="9"
              fill="#ffffff"
              fill-opacity="0.9"
            />
            <rect
              x="323"
              y="245"
              width="18"
              height="50"
              rx="9"
              fill="#ffffff"
              fill-opacity="0.7"
            />

            <text
              x="256"
              y="435"
              font-family="Segoe UI, Arial, sans-serif"
              font-weight="800"
              font-size="55"
              text-anchor="middle"
              fill="white"
              style="text-shadow: 0 0 10px rgba(0, 242, 255, 0.8)"
            >
              CLOUDCAST
            </text>
            <text
              x="256"
              y="475"
              font-family="Segoe UI, Arial, sans-serif"
              font-weight="400"
              font-size="25"
              letter-spacing="10"
              text-anchor="middle"
              fill="white"
            >
              PLAYER
            </text>
          </svg>
        </div>
        <div class="loader-line"></div>
        <p class="loading-text">Iniciando CloudCast...</p>
      </div>
    </div>

    <main class="player-card">
      <header class="header-app">
        <div class="header-content">
          <svg
            width="80"
            height="65"
            viewBox="0 0 512 512"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <linearGradient
                id="cloudGradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop
                  offset="0%"
                  style="stop-color: #00f2ff; stop-opacity: 1"
                />
                <stop
                  offset="50%"
                  style="stop-color: #7000ff; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #ff00de; stop-opacity: 1"
                />
              </linearGradient>
              <filter
                id="neonGlow"
                x="-20%"
                y="-20%"
                width="140%"
                height="140%"
              >
                <feGaussianBlur stdDeviation="15" result="blur" />
                <feComposite in="SourceGraphic" in2="blur" operator="over" />
              </filter>
            </defs>
            <path
              d="M380,200c-4,0-8,0.3-12,0.8c-16-45-60-75-112-75c-58,0-106,40-118,95c-38,5-68,36-68,75c0,42,34,76,76,76h228c47,0,86-38,86-86S427,200,380,200z"
              fill="url(#cloudGradient)"
              filter="url(#neonGlow)"
              opacity="0.4"
            />
            <path
              d="M380,200c-4,0-8,0.3-12,0.8c-16-45-60-75-112-75c-58,0-106,40-118,95c-38,5-68,36-68,75c0,42,34,76,76,76h228c47,0,86-38,86-86S427,200,380,200z"
              fill="url(#cloudGradient)"
            />
            <rect
              x="180"
              y="245"
              width="18"
              height="50"
              rx="9"
              fill="#ffffff"
              fill-opacity="0.7"
            />
            <rect
              x="215"
              y="220"
              width="18"
              height="100"
              rx="9"
              fill="#ffffff"
              fill-opacity="0.9"
            />
            <rect
              x="250"
              y="195"
              width="20"
              height="150"
              rx="10"
              fill="#ffffff"
            />
            <rect
              x="288"
              y="220"
              width="18"
              height="100"
              rx="9"
              fill="#ffffff"
              fill-opacity="0.9"
            />
            <rect
              x="323"
              y="245"
              width="18"
              height="50"
              rx="9"
              fill="#ffffff"
              fill-opacity="0.7"
            />
          </svg>

          <div class="brand-text">
            <span class="main-title">CLOUDCAST</span>
            <span class="sub-title">PLAYER</span>
          </div>
        </div>
      </header>
      <div class="scroll-area">
        <div class="input-group">
          <input type="text" id="videoUrl" placeholder="Link do SoundCloud" />
          <button id="btnLoad">Carregar</button>
        </div>

        <div class="album-selector">
          <h4>Meus Álbuns</h4>
          <div id="albumButtons" class="album-grid"></div>
        </div>

        <div class="controls">
          <button id="btnPrev" class="btn-secondary">
            <i class="fas fa-backward"></i>
          </button>
          <button id="btnTogglePlay" class="btn-main">
            <i id="playIcon" class="fas fa-play"></i>
          </button>
          <button id="btnNext" class="btn-secondary">
            <i class="fas fa-forward"></i>
          </button>
        </div>

        <div class="status-container">
          <div id="status" class="status-text">Aguardando música...</div>
        </div>

        <div class="playlist-container">
          <h4>Fila de Reprodução</h4>
          <ul id="playlistView"></ul>
        </div>
      </div>

      <div id="sc-player-container" class="hidden-player">
        <iframe
          id="sc-widget"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/293&show_artwork=false&continue=true"
          width="100%"
          height="166"
          scrolling="no"
          frameborder="no"
          allow="autoplay"
        ></iframe>
      </div>
    </main>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="player.js"></script>
  </body>
</html>
